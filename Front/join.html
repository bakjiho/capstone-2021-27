<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capstone_27</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100%;
        }
        a {
            text-decoration: none;
            color: white;
        }
        #header {
            height: 64px;
            background-color: black;
            top: 0;
            left: 0;
            right: 0;
            position: fixed;
            color: white;
        }
        #space {
            height: 64px;
        }
        #article {
            height: 3000px;
        }
        .btn {
            padding: 10px 20px;
            background-color: darkblue;
            display: inline-block;
        }

    </style>
</head>
<body>
<div id="header">
    <a href="login">
        <div class="login btn">
            로그인
        </div>
    </a>
</div>
<div id="space">

</div>
<div id="article">
    <p>Join</p>
    <form method="POST" action="join">
        <input type="text" name="id" placeholder="아이디"><br>
        <input type="password" name="password" placeholder="비밀번호"><br>
        <input type="text" name="name" placeholder="이름"><br>
        <input type="text" name="nickname" placeholder="닉네임"><br>
        <input type="text" name="phone" placeholder="휴대폰번호"><br>
        <input type="email" name="email" placeholder="이메일"><br>
        <input type="text" name="bank" placeholder="은행명"><br>
        <input type="text" name="bank_num" placeholder="계좌번호"><br>
        <input type="submit">
    </form>
</div>
</body>
</html>
